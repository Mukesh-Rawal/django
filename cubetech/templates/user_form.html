<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Sample Form</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{msg}}
        <label for="uname">Enter Username:</label>
        <input type="text" name="uname" placeholder="Enter Username"><br>

        <label for="umail">Enter Email:</label>
        <input type="text" name="umail" placeholder="Enter Username"><br>

        <br>
        
        <label for="addr">Postal Address:</label>
        <input type="text" name="addr" placeholder="Enter Address"><br>

        <input type="submit" value="Sabmit">

    </form>
</body>
</html>
